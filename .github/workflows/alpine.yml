name: 'Alpine'
on:
  # Triggers the workflow on push or pull request events but only for the master branch
#  push:
#    branches: [ master ]
#  pull_request:
#    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # testing Linux builds...
  linux:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    env:
      VER: 3.7.1
      TAG: 3.7.1-alpine-x86_64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PACK_TOKEN }}

      - name: Build Alpine x86_64 image
        run: |
          cd ./alpine/x86_64/
          docker build . --tag ghcr.io/oldes/rebol:latest
          docker tag ghcr.io/oldes/rebol:latest ghcr.io/oldes/rebol:$VER

      - name: Test image - Rebol version
        run: docker run ghcr.io/oldes/rebol:latest rebol -v

      - name: Test image - Rebol usage
        run: docker run ghcr.io/oldes/rebol:latest rebol --usage

      - name: Push image to Github Container Registry
        run: docker push ghcr.io/oldes/rebol:latest
        

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Alpine x86_64 image
        run: |
          cd ./alpine/x86_64/
          docker build -t oldes/rebol:$TAG .
          docker tag  oldes/rebol:$TAG oldes/rebol:alpine

      - name: Test image - Rebol version
        run: docker run oldes/rebol:$TAG rebol -v

      - name: Test image - Rebol usage
        run: docker run oldes/rebol:$TAG rebol --usage

      - name: Push image to Oldes
        run: docker push oldes/rebol:$TAG

      - name: Push image to Rebol arg
        run: docker push docker.io/rebol/alpine

