      - name: Test image - Rebol usage
        run: docker run docker.io/oldes/rebol:$TAG rebol --usage

      - name: Push image to Oldes repository
        run: |
          docker push docker.io/oldes/rebol:$TAG
          docker push docker.io/oldes/rebol:alpine

      - name: Push image to Rebol repository
        run: docker push docker.io/rebol/alpine

