      - name: Build Alpine x86_64 image
        run: |
          cd ./alpine/amd64/
          docker build -t oldes/rebol:$TAG .
          docker tag docker.io/oldes/rebol:$TAG docker.io/oldes/rebol:alpine
          docker tag docker.io/oldes/rebol:$TAG docker.io/rebol/alpine:latest
